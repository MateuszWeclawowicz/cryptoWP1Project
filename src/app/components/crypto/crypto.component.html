<div class="border my-4 mx-2 row bg-light border-info rounded py-md-1 py-5">
    <div class="col-6 text-center">
        <div class="col-12">
            <h3>{{crypto.name}}</h3>
        </div>
        <div class="col-12">
            <h5>{{crypto.symbol}}</h5>
        </div>
        <div>
            <p>Rank : {{crypto.rank}}</p>
        </div>
    </div>
    <div class="col-6 text-center">
        <div class="col-12">
            Current Price : ${{crypto.price_usd}}
        </div>
        <div class="col-12">
            Percentage Change 7 days : {{crypto.percent_change_7d}}%
        </div>
        <div class="col-12">
            Percentage Change 24h : {{crypto.percent_change_24h}}%
        </div>
        <div class="col-12">
            Percentage Change 24h : {{crypto.percent_change_24h}}%
        </div>
    </div>
    <div class="col-12 text-center">
        <button class="btn btn-primary" (click)="addToWatchlist(crypto)">Add to Watchlist</button>
    </div>
</div>
