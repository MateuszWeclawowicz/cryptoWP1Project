<div class="col-12 mx-0 justify-content-center d-flex">
    <div class="justify-content-center ">
        <div class="row">
            <select id="myCoins" class="form-select col-12">
            <option *ngFor="let coin of cryptoData" value="{{coin.id}}">{{coin.name}}</option>
        </select>
        </div>
        <div class="row">
            <div class="col-6 justify-content-center text-center my-2">
                <button class="btn btn-danger" type="submit" (click)="deleteCrypto()">Delete</button>
                <!-- cryptoDeletedEvent.emit(cryptoData._id) -->
            </div>
            <div class="col-6 justify-content-center text-center my-2">
                <button class="btn btn-danger" type="submit" (click)="updateChart()">View</button>
            </div>
        </div>
        
        
    </div>
    
</div>
<div class="chart-container">
    <canvas  id="MyChart" >{{ chart }}</canvas>
</div>
<div class="text-center justify-content-center">
  <small class="text-warning ">*if chart doesn't load prices after deleting click view</small>  
</div>
